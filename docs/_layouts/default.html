<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page.title}}</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href={{"/assets/favicon/apple-touch-icon.png" | relative_url}}
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href={{"/assets/favicon/favicon-32x32.png" | relative_url}}
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href={{"/assets/favicon/favicon-16x16.png" | relative_url}}
    />
    <link rel="manifest" href={{"/assets/favicon/site.webmanifest" | relative_url}} />
  </head>
  <body>
    <section class="flex flex-col default-container">
      {%assign authorName=page.author%} {% include navbar.html author=authorName
      %}
      <section class="default-body page-container font-container">
        {{content}}
      </section>
      {% include footer.html %}
    </section>
  </body>
</html>
