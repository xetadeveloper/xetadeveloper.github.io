---
layout: defaultWhite
---

<section class="dark-text flex flex-col project-holder">
  <section class="flex flex-col justify-center align-center project-header">
    <h1 class="project-title">{{page.name}}</h1>
    <h5 class="project-desc">{{page.description}}</h5>
    {% capture repoLink %}https://{{page.repo}}{% endcapture %}
    <a
      href="{{repoLink}}"
      target="_blank"
      class="flex justify-center align-center repo-link"
    >
      <h5>View Repo</h5>
    </a>
    {% capture pageLink %}https://{{page.link}}{% endcapture %}
    <a
      href="{{pageLink}}"
      target="_blank"
      class="flex justify-center align-center site-link"
    >
      <h5>View Site</h5>
    </a>
  </section>
  <section class="project-content">{{content}}</section>
</section>
